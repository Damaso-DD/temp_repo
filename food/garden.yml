---
kind: Deploy
description: The Food Suggestion UI
name: food
type: container
build: food
dependencies:
  - deploy.api
spec:
  ports:
    - name: http
      containerPort: 8080
      servicePort: 80
  ingresses:
    - path: /
      port: http
      hostname: food.${variables.base-hostname}

