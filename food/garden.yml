kind: Build
description: The Food Suggestion UI
name: food
type: container
---
kind: Deploy
description: The Food Suggestion UI
name: food
type: container
services:
  - name: food
    ports:
      - name: http
        containerPort: 8080
        servicePort: 80
    ingresses:
      - path: /
        port: http
        hostname: food.${variables.base-hostname}
    dependencies:
      - api
