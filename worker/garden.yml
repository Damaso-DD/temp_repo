kind: Build
description: The worker that collects food suggestions and stores them in a postgres table
type: container
name: worker
---
kind: Deploy
description: The worker that collects food suggestions and stores them in a postgres table
type: container
name: worker
build: worker
dependencies:
  - deploy.redis
  - deploy.postgres
spec:
  services:
    - name: worker
      env:
        PGDATABASE: ${var.postgres-database}
        PGUSER: ${var.postgres-username}
        PGPASSWORD: ${var.postgres-password}
